<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="./icon/logo.png" alt="Logo" height="100">
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarContent">


                <form class="d-flex mx-auto" style="max-width: 400px;">
                    <div class="input-group me-2">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="search-icon" style="border-radius:  20px;     color: #013ca5;
                            font-weight: bold;margin: auto; border: 1px solid #013ca5; ">
                    </div>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-btn">My Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-btn">New Blog</a>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle dropdown-toggle-no-caret" href="#" id="profileDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false" id="nav-btn">
                            <i class="bi bi-person-circle"
                                style="font-size: 2rem; color: #013ca5; vertical-align: top;"></i>

                        </a>


                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item bg-white" href="#" id="nav-btn">View Profile</a></li>
                            <li><a class="dropdown-item bg-white " href="#" id="nav-btn">Logout</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
