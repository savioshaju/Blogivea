<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/icon.png" type="image/x icon">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="container-sm  card p-5" style="max-width: 450px; border: 4px solid #013ca5; border-radius: 20px;">
            <div class="card-body">
                <div class="card-tittle">
                    <h1 class="display-4 fw-bold text-info">Log In</h1>
                </div>
                <form action="" method="post" onsubmit="return validateForm()">
                    <div class="form-floating mb-3">
                        <input type="text" autocomplete="username" class="form-control" id="floatingUsername"
                            name="username" placeholder="Enter username">
                        <label for="floatingUsername">User Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" autocomplete="current-password" class="form-control"
                            id="floatingPassword" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="card-footer bg-white">
                    Don't have an account? <a href="" class="btn text-primary p-1">Sign Up
                    </a>
                </div>
                <script>
                    function validateForm() {
                        const username = document.getElementById('floatingUsername').value.trim()
                        const password = document.getElementById('floatingPassword').value.trim()
                        if (!username && !password) {
                            alert('Please enter your username and password.');
                            return false;
                        }
                        else if (!username) {
                            alert('Please enter your username.');
                            return false;
                        }
                        else if (!password) {
                            alert('Please enter your password.');
                            return false;
                        }

                        return true;
                    }
                </script>
            </div>
        </div>
    </div>
</body>


</html>
